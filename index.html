<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth Coin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="top-left">
        <div id="cash-box">
            <div id="label">Balance</div>
            <div id="amount">$0</div>
        </div>
    </div>
    <div id="top-right">
        <button id="withdraw-button">Withdraw</button>
    </div>
    <div id="circle">
        <div id="claim-text">Claim Now</div>
        <div id="countdown-text" style="display: none;"></div>
    </div>
    <div id="message"></div> <!-- Message positioned below the circle -->
    <script src="script.js"></script>
</body>
</html>
